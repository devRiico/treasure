/* âœ… ë³€ê²½ 1) ê¸€ì”¨ì²´ë¥¼ íƒ€ì´í‹€ê³¼ ë™ì¼í•˜ê²Œ + (ë³€ê²½ 2) ìœ„ì•„ë˜ ê°„ê²© ë” ë„ìš°ê¸° */
.reveal-label {

<body>

<div class="stars" id="stars"></div>

<h1 class="title">

<!-- ê¸ˆê³  -->
<div class="vault-scene" id="vault" onclick="openVault()">

  <!-- ëª¸ì²´ & ë‚´ë¶€ -->
  <div class="vault-body">

      <!-- âœ… ë‚´ë¶€ í…ìŠ¤íŠ¸ ì œê±° â†’ ê¸ˆì€ë³´í™” ê°€ë“ ì´ë¯¸ì§€ë¡œ êµì²´ -->
      <img

<p class="hint" id="hint">ğŸ” ê¸ˆê³ ë¥¼ í´ë¦­í•˜ì„¸ìš”! ğŸ”</p>

<div class="reveal" id="reveal">

  <div class="reveal-label">ğŸ† ê¸ˆì€ë³´í™” ë‹¹ì²¨! ğŸ†</div>
  <div class="reveal-divider"></div>
  <p class="reveal-msg">
    ìš°ë¦¬ ê°€ì¡±<br>
    2026ë…„ì—ë„ í•­ìƒ<br>
    ê±´ê°•í•˜ê³  í–‰ë³µí•˜ì„¸ìš”! ğŸ§¡

</div>

<script>
// ë³„ ìƒì„±
const starsEl = document.getElementById('stars');
for (let i = 0; i < 90; i++) {
  const s = document.createElement('div');
  const big = Math.random() < 0.2;
  s.className = 'star';
  s.style.cssText = `left:${Math.random()*100}%;top:${Math.random()*100}%;width:${big?4:2}px;height:${big?4:2}px;--d:${1.2+Math.random()*3}s;animation-delay:${Math.random()*4}s;`;
  starsEl.appendChild(s);

let opened = false;

function openVault() {
  if (opened) return;
  opened = true;

  document.getElementById('vault').classList.add('open');
  document.getElementById('hint').classList.add('hidden');

  setTimeout(launchParticles, 450);
  setTimeout(() => document.getElementById('reveal').classList.add('show'), 1000);
}

function launchParticles() {
  const container = document.getElementById('particles');
  const emojis = ['ğŸ’°','ğŸ’','âœ¨','â­','ğŸª™','ğŸŒŸ','ğŸ’›','ğŸ”¶','ğŸŸ¡','ğŸ‘‘','ğŸ’'];
  const colors = ['#ffe066','#ffd700','#ffb347','#ff6b6b','#a8ff3e','#00d4ff','#c9960a','#ff3cac'];

  // âœ… í™”ë©´ ì „ì²´ì— ê³¨ê³ ë£¨: ì‹œì‘ë¶€í„° xë¥¼ 0~100% ëœë¤ + drift ë²”ìœ„ í¬ê²Œ
  function spawn(count, delayMax) {
    for (let i = 0; i < count; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      const isEmoji = Math.random() < 0.62;

      const dur   = 2.0 + Math.random() * 2.4;       // ì¡°ê¸ˆ ë” ì—¬ìœ ìˆëŠ” ë‚™í•˜
      const delay = Math.random() * delayMax;        // ì›¨ì´ë¸Œ ëŠë‚Œ
      const drift = (Math.random() - 0.5) * 520;     // ì¢Œìš°ë¡œ ë” í¬ê²Œ í©ë¿Œë¦¬ê¸°
      const spin  = (Math.random() - 0.5) * 1100;
      const x     = Math.random() * 100;             // âœ… ì „ êµ¬ê°„ ëœë¤
      const top   = -(10 + Math.random() * 60);      // ì‹œì‘ ë†’ì´ë„ ëœë¤

      p.style.cssText = `left:${x}%;top:${top}px;--dur:${dur}s;--delay:${delay}s;--drift:${drift}px;--spin:${spin}deg;`;

      if (isEmoji) {
        p.style.fontSize = (0.85 + Math.random() * 1.7) + 'rem';
        p.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        // ì´ëª¨ì§€ëŠ” ì‚´ì§ ë¹›ë‚˜ê²Œ
        p.style.filter = 'drop-shadow(0 0 10px rgba(255,224,102,0.45))';
      } else {
        const size  = 6 + Math.random() * 16;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const isRect = Math.random() < 0.42;
        p.style.cssText += `width:${size}px;height:${size}px;background:${color};border-radius:${isRect?'3px':'50%'};box-shadow:0 0 10px ${color};`;
      }

      container.appendChild(p);
      setTimeout(() => p.remove(), (dur + delay + 0.7) * 1000);
    }
  }

  // âœ… ì‹œì‘ë¶€í„° ì „ì²´ ìƒ¤ì›Œë¡œ ë³€ê²½ (ëª°ë¦¼ ì œê±°)
  spawn(70, 0.9);

}
</script>
